<h1>{{ nombre }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ nombre }}</dd>

  <td>Edad:</td>
  <dd>{{ edad }}</dd>

  <td>Metodo:</td>
  <dd>{{ getDescripcionHeroe() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ nombreEnMayuscula }}:</dd>
</dl>

@if (nombre !== "spiderman") {
<button (click)="cambiarNombreHeroe()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

} @if (edad !==25) {
<button (click)="cambiarEdadHeroe()" class="btn btn-primary">
  Cambiar Edad
</button>
}

<button (click)="resetear()" class="btn btn-primary mx-2">Resetear</button>
