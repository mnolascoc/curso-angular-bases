<h4>Listado</h4>

<ul class="list-group">
  @for(character of characterList; track character.id){
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': $first,
      'list-group-item-info': $last
    }"
  >
    <div>
      <span class="text-primary">{{ $index + 1 }}.</span>
      <span>{{ character.name }} - </span>
      <strong>Power:</strong>
      <span>{{ character.power }}</span>
      <!-- <span>Es el ultimo: {{ $last }}</span> -->
    </div>

    <!-- <span>Es el primero: {{ $first }}</span> -->
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">
      X
    </button>
  </li>
  }
</ul>
